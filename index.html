        .container {

        }
        
        .terminal {

            width: 100%;

            background: linear-gradient(to bottom, #e4e4e4, #c8c8c8);

            align-items: center;
            padding: 0 10px;
            position: relative;

        }
        
        .terminal-button {
            width: 12px;
            height: 12px;

        .close-button {

            right: 0;
            text-align: center;
            font-size: 13px;
            color: #4d4d4d;
            pointer-events: none;
        }

            font-size: 14px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            scroll-behavior: smooth;
        }

        }

        .link:hover {

            color: var(--text-color);

            51%, 100% { opacity: 0; }
        }

            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

            top: -100%;
            color: #00ff00;
            font-size: 20px;
            line-height: 20px;
            animation: matrixRain 3s linear;
            text-shadow: 0 0 5px #00ff00;

            100% { width: 100%; }

            box-shadow: 0 0 10px #00ff00;

            50% { opacity: 1; }
            100% { transform: translateY(20px) scaleY(1); opacity: 0; }

            50% { transform: scale(1.05); }

            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }

        }

            50% { opacity: 1; }

                        count++;
                        if (count >= 8) {
                            clearInterval(interval);

                clear: function() {

                    const mobileCommands = document.getElementById('mobile-commands');

                banner: function() {
                    return `<pre class="ascii-art">${asciiArt}</pre>
Welcome to Divy Singhvi's Terminal. Type <span style="color: var(--accent-color)">help</span> to see available commands.`;
                },

                },
                
                pwd: function() {
                    return `/Users/divysinghvi/personal-site`;

                whoami: function() {

                echo: function(args) {

            // Simple Levenshtein distance for command suggestions
            function levenshteinDistance(a, b) {
                const matrix = [];
                for (let i = 0; i <= b.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= a.length; j++) {
                    matrix[0][j] = j;
                }
                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        if (b.charAt(i - 1) === a.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                return matrix[b.length][a.length];
            }
            
            // Process the command input
            function processCommand(input) {
                const inputTrimmed = input.trim();
                if (!inputTrimmed) return '';
                
                // Add to command history and save to localStorage
                commandHistory.push(inputTrimmed);
                historyIndex = commandHistory.length;
                localStorage.setItem('terminalHistory', JSON.stringify(commandHistory.slice(-50))); // Keep last 50
                
                // Parse command and arguments
                const args = inputTrimmed.split(' ');
                let command = args[0].toLowerCase();
                const commandArgs = args.slice(1);
                
                // Check for aliases
                if (command in aliases) {
                    command = aliases[command];
                }
                
                // Execute command if it exists
                if (command in commands) {
                    if (typeof commands[command] === 'function') {
                        if (commandArgs.length > 0 && command === 'echo') {
                            return commands[command](commandArgs);
                        } else {
                            return commands[command]();
                        }
                    }
                    return commands[command];
                } else {
                    // Suggest similar commands
                    const suggestions = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(command.substring(0, 2)) || 
                        levenshteinDistance(command, cmd) <= 2
                    );
                    
                    let response = `Command not found: ${command}.`;
                    if (suggestions.length > 0) {
                        response += `\n\nDid you mean: ${suggestions.slice(0, 3).join(', ')}?`;
                    }
                    response += `\n\nType 'help' for available commands.`;
                    return response;
                }
            }
            
            // Create a new line in the terminal
            function createNewLine(withInput = true) {
                const inputLine = document.createElement('div');
                inputLine.className = 'input-line';
                inputLine.innerHTML = `<span class="prompt">divysinghvi@Divys-MacBook-Air</span><span class="path">personal-site %</span>&nbsp;`;
                
                if (withInput) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = 'terminal-input';
                    input.autocomplete = 'off';
                    input.spellcheck = false;
                    inputLine.appendChild(input);
                    
                    terminalBody.appendChild(inputLine);
                    input.focus();
                    
                    // Transfer event listeners to the new input
                    setupInputListeners(input);
                }
                
                return inputLine;
            }
            
            // Add command output to terminal
            function addOutput(content, isCommand = false) {
                const outputLine = document.createElement('div');
                outputLine.className = 'output-line';
                
                if (isCommand) {
                    outputLine.innerHTML = `<span class="prompt">divysinghvi@Divys-MacBook-Air</span><span class="path">personal-site %</span> ${content}`;
                } else {
                    outputLine.innerHTML = content;
                }
                
                terminalBody.appendChild(outputLine);
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
            
            // Show autocomplete suggestions
            function showAutocompleteSuggestions(partial) {
                const hintElement = document.getElementById('autocomplete-hint');
                if (hintElement) {
                    hintElement.remove();
                }
                
                if (!partial) return;
                
                const matches = Object.keys(commands)
                    .concat(Object.keys(aliases))
                    .filter(cmd => cmd.startsWith(partial.toLowerCase()) && cmd !== partial.toLowerCase());
                
                if (matches.length > 0) {
                    const hint = document.createElement('div');
                    hint.id = 'autocomplete-hint';
                    hint.className = 'autocomplete-hint';
                    hint.textContent = `üí° ${matches.slice(0, 5).join(', ')}`;
                    terminalBody.appendChild(hint);
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                }
            }
            
            // Setup event listeners for the input field
            function setupInputListeners(input) {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const command = input.value;
                        
                        // Remove autocomplete hint
                        const hintElement = document.getElementById('autocomplete-hint');
                        if (hintElement) {
                            hintElement.remove();
                        }
                        
                        // Get the parent line and convert to static
                        const inputLine = input.parentElement;
                        const staticLine = document.createElement('div');
                        staticLine.className = 'output-line';
                        staticLine.innerHTML = `<span class="prompt">divysinghvi@Divys-MacBook-Air</span><span class="path">personal-site %</span> ${command}`;
                        
                        // Replace the input line with static line
                        inputLine.parentElement.replaceChild(staticLine, inputLine);
                        
                        // Process the command and display output
                        const output = processCommand(command);
                        if (output) {
                            addOutput(output);
                        }
                        
                        // Create a new input line
                        createNewLine();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (historyIndex > 0) {
                            historyIndex--;
                            input.value = commandHistory[historyIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            input.value = commandHistory[historyIndex];
                        } else {
                            historyIndex = commandHistory.length;
                            input.value = '';
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        // Tab completion with hints
                        const partial = input.value.toLowerCase();
                        if (partial) {
                            const allCommands = Object.keys(commands).concat(Object.keys(aliases));
                            const matches = allCommands.filter(cmd => cmd.startsWith(partial));
                            if (matches.length === 1) {
                                input.value = matches[0];
                            } else if (matches.length > 1) {
                                showAutocompleteSuggestions(partial);
                            }
                        }
                    } else if (e.key === 'Escape') {
                        // Clear input on Escape
                        input.value = '';
                        const hintElement = document.getElementById('autocomplete-hint');
                        if (hintElement) {
                            hintElement.remove();
                        }
                    }
                });
            }
            
            // Initialize terminal with banner and first prompt
            function initializeTerminal() {
                // Add banner first
                addOutput(commands.banner());
                
                // Show welcome tip for first-time visitors
                if (!localStorage.getItem('visitedBefore')) {
                    setTimeout(() => {
                        addOutput('<span style="color: var(--path-color);">üí° Tip: Type "help" to see all available commands, or try tab completion!</span>');
                        localStorage.setItem('visitedBefore', 'true');
                    }, 500);
                }
                
                // Then add the first input line
                createNewLine();
            }
            
            // Auto-focus the input field when clicking on the terminal
            terminalBody.addEventListener('click', function() {
                const currentInput = document.getElementById('terminal-input');
                if (currentInput) {
                    currentInput.focus();
                }
            });
            
            // Initialize the terminal when page loads
            initializeTerminal();
        });
